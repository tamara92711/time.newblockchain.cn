<h1 class="page-title"> 编辑志愿者
</h1>

<form role="form" action="/admin/volunteers/{$data->id}" enctype="multipart/form-data" method="post">
    <input name="_method" type="hidden" value="PUT">
    <div class="form-body">
        <div class="form-group row">
            <div class="col-md-2">
                <label for="vol_name">姓名：</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" id="vol_name" name="vol_name" value="{$data->name}" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <label for="is_show">是否显示：</label>
            </div>
            <div class="col-md-10">
                <input type="checkbox" name="is_show" class="make-switch" data-size="small" data-on-text="是" data-off-text="否" value="1" {eq name="data.is_show" value="1"}checked{/eq}>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <label for="vol_photo">头像：</label>
            </div>
            <div class="col-md-10">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                    <div class="fileinput-preview thumbnail" id="img_preview" data-trigger="fileinput" style="width: 200px; height: 150px;"> </div>
                    <div>
                        <span class="btn red btn-outline btn-file">
                            <span class="fileinput-new">选择头像</span>
                            <span class="fileinput-exists">改变</span>
                            <input type="file" name="vol_photo" value="{$data->image}"> </span>
                        <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput">删除</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <label for="vol_region">所属地区：</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" name="vol_region" id="vol_region" value="{$data->region}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2">
                <label for="vol_order">排序：</label>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" name="vol_order" id="vol_order" value="{$data->order_by}"/>
            </div>
        </div>
    </div>
    <div class="form-actions right col-md-12">
        <button type="submit" class="btn blue" >保存</button>
        <button type="button" class="btn default" data-dismiss="modal">取消</button>
    </div>
</form>
{/block}
