<script>
    var table = null;
    function delete_item(id) {
        $.ajax({
            url: '/admin/love_enterprise/' + id,
            type: 'DELETE',
            success: function (result) {
                table.ajax.reload();
            }
        });
    }

    $(document).ready(function () {
            table = $('#tbl_love_enterprises').DataTable({
                "ajax": {
                    "url": "/admin/love_enterprise/0",
                    "type": "GET",
                    "datatype": "json",
                    "dataSrc": function (response) {
                        json = JSON.parse(response);
                        return json.data;
                    }
                },
                "columns": [
                    { "data": "name" },
                    { "data": "description" },
                    {
                        "data": "id",
                        "render": function (id) {
                            return "<a class='btn btn-primary' href='/admin/love_enterprise/" + id + "/edit'><i class='fa fa-pencil'></i>编辑</a><button class='btn btn-danger' onclick='delete_item(" + id + ")'><i class='fa fa-trash'></i>删除</button>";
                        }
                    }
                ],
                "language": {
                    "emptyTable": "没有资料。请点击<b>新增爱心企业</b>。"
                }
            });
        });
</script>
