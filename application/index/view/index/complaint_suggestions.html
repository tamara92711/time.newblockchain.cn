{extend name="/common/templates/tpl-w-sb"}
{block name="page-title"}投诉与建议{/block}

{block name="main-part"}
<div id="complaint_suggestions">
    <div class="row">
        <div class="qk-portlet" style="margin-top:1px;width: 938px;margin-left:18px">
            <div class="qk-portlet-title" style="padding-left: 23px; padding-top: 11px;">
                <img class="qk-portlet-title-icon" src="/assets/img/shape-29.png">
                <span class="qk-portlet-title-text">投诉与建议</span>
            </div>
            <div class="qk-portlet-content">
                <form role="form">
                    <div class="form-group">
                        <div class="left">
                            <label>投诉类型：</label>
                        </div>
                        <div class="right">
                            <select class="form-control" style="height:36px; width: 195px;">
                                <option>博士</option>
                                <option>研究生</option>
                                <option>本科</option>
                                <option>大专</option>
                                <option>高中或职中</option>
                                <option>在校学生</option>
                                <option>其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="padding-bottom: 45px;">
                        <div class="left">
                            <label>投诉标题：</label>
                        </div>
                        <div class="right">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" style="padding-bottom: 15px;">
                        <div class="left">
                            <label>投诉内容：</label>
                        </div>
                        <div class="right">
                            <textarea class="form-control" rows="3" name="complaint_content" id="complaint_content" style="height: 100px; width: 600px;"></textarea>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-group" style="padding-bottom: 42px;">
                        <div class="left">
                            <label>联  系  人：</label>
                        </div>
                        <div class="right">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" style="padding-bottom: 45px;">
                        <div class="left">
                            <label>联系电话：</label>
                        </div>
                        <div class="right">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="left">
                            <label>验  证  码：</label>
                        </div>
                        <div class="right">
                            <input type="text" class="form-control" style="width: 232px;">
                        </div>
                        <button class="btn image-verify">A904</button>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-5 col-md-6">
                                <button type="submit" class="btn submit">提交</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="custom-css"}
<link href="/assets/css/index/index/complaint_suggestions.css" rel="stylesheet" type="text/css" />
{/block}

<script>
