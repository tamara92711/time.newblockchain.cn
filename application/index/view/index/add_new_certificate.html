{extend name="/common/templates/tpl-w-sb"}
{block name="page-title"}新增证书{/block}

{block name="main-part"}
<div style="height:896px">
    <div class="qk-portlet" style="margin-top:1px;width: 940px;margin-left:-2px">
        <div class="qk-portlet-title">
            <img class="qk-portlet-title-icon" src="/assets/img/xiangzhuang-13.png" />
            <span class="qk-portlet-title-text">专业等级证书</span>
        </div>
        <div class="qk-portlet-content form" style="height: 791px">
            <form role="form">
                <div class="form-group">
                    <div class="left">
                        <label>证书编号：</label>
                    </div>
                    <div class="right">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="left">
                        <label>证书名称：</label>
                    </div>
                    <div class="right">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="left">
                        <label>专业等级：</label>
                    </div>
                    <div class="right">
                        <div class="radio radio-danger" style="width: 106px;">
                            <input type="radio" name="radio2" id="chuji" value="chuji" checked="">
                            <label for="chuji">
                                初级
                            </label>
                        </div>
                        <div class="radio radio-danger" style="width: 109px;">
                            <input type="radio" name="radio2" id="zhongji" value="zhongji">
                            <label for="zhongji">
                                中级
                            </label>
                        </div>
                        <div class="radio radio-danger" style="width: 70px;">
                            <input type="radio" name="radio2" id="gaoji" value="gaoji">
                            <label for="gaoji">
                                高级
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="border-bottom: none;">
                    <div class="left">
                        <label>证书上传：</label>
                    </div>
                    <div class="right">
                        <div class="right add-picture" style="margin-right: 27px;">
                            <p>专业等级证书正面</p>
                            <p>(点击上传)</p>
                        </div>
                        <div class="right add-picture">
                            <p>专业等级证书背面</p>
                            <p>(点击上传)</p>
                        </div>
                    </div>
                </div>
                <a href="*" class="btn return">提交</a>
            </form>
        </div>
    </div>
</div>
{/block}
{block name="custom-css"}
<link rel="stylesheet" href="/assets/css/index/index/add_new_certificate.css">
{/block}
